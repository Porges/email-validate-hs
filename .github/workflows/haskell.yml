name: Run Tests

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        resolver:
        - 'lts'
        - 'lts-10'
        - 'lts-11'
        - 'lts-12'
        - 'lts-13'
        - 'lts-14'
        - 'lts-15'
   
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Stack
      run: 'curl -sSL https://get.haskellstack.org/ | sh'
    - name: Build & Test
      run: stack test --haddock --no-terminal --resolver ${{ matrix.resolver }}
